<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebForm 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <style>
            .top-margin{
                margin-top: 100px;
            }
        </style>
</head>

<body>
    <div class="container">
        <form class="top-margin">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10,}$">
            </div>
            <div class="form-group">
                <label for="url">Website url</label>
                <input type="text" class="form-control" id="url" placeholder="Web url" pattern="^(http|https)://(.*)">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check-me-out">
                <label class="form-check-label" for="check-me-out">Check me out</label>
            </div>
            <button onclick="printToConsole()" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function printToConsole(){
            console.log("Email: " + document.getElementById("email").value);
            console.log("Password: " + document.getElementById("password").value);
            console.log("URL: " + document.getElementById("url").value);
            console.log("Is Checked: " + document.getElementById("check-me-out").checked);
        }
    </script>
    <a href="index.html">Home</a>
</body>

</html>
